<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="post-container">
        <div class="post-box">
            <img src="./img/profile.webp" alt="Profile Picture" class="profile-pic">
            <input type="text" id="post-input" placeholder="What's happening?">
            <button id="post-button">Post</button>
        </div>
        <div id="post-display"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
